<template>
    <!-- Process -->
     
     <lightning-card  title="PD1 Calculator">
        <!-- Process-->
        <lightning-button 
            variant="brand" 
            label="Calculate" 
            slot="actions" 
            onclick={calculateScore}
        ></lightning-button>
        <!---Input information-->
        <div class="slds-p-horizontal_small">
            <lightning-input 
                type="number" 
                label="Developer Fundamentals: 23%" 
                name="devFundamentals" 
                value={devFundamentalScore}
                onchange={handleChange}

            ></lightning-input>
            <lightning-input 
                type="number" 
                label="Process Automation: 30%" 
                name="processAuto"
                value={processAutomationScore}
                onchange={handleChange}

            ></lightning-input>
            <lightning-input 
                type="number" 
                label="User Interface: 25%" 
                name="userInterface"                 
                value={userInterfaceScore}
                onchange={handleChange}
            ></lightning-input>
            <lightning-input 
                type="number" 
                label="Testing, Debugging, and Deployment: 22%" name="testDebugDeploy"
                value={testingScore}
                onchange={handleChange}

            ></lightning-input>
        </div>
        <!-- Display results-->
        <div slot="footer">
            <h1 class="resultText">Certification Results</h1>
            <p >Certification Score: <span class="scoreText">{certificationScore}%</span></p>
            <ul class="resourceList">
                <li>
                    Resources:                    
                </li>
                <li>
                    <a href="https://trailhead.salesforce.com/en/credentials/platformdeveloperi">PD1 Exam Guide</a>
                </li>
                <li>
                    <a href="https://focusonforce.com/platform-developer-1-study-guide/">PD1 Study Guide</a>
                </li>
                <li>
                    <a href="https://courses.salesforcementor.com/p/salesforce-development-apex-fundamentals">Salesforce Mentor</a>
                </li>
                
            </ul>
        </div>
    </lightning-card>
</template>
